<!DOCTYPE html>
<html>
<head>
	<title>hide</title>
	<meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/jax.css">
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">                         
                    <span class="sr-only" Toggle navigation></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    百度新闻后台
                </a>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="#">
                            首页
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-ms-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            新闻编辑
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="get" action="#">
                            <div class="form-group">
                                <label for="addtitle">
                                    新闻标题
                                    <input type="text" class="form-control" id="addtitle" name="addtitle" placeholder="请输入新闻标题">
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="addtype">
                                    新闻类型
                                    <select class="form-control" id="addtype" name="addoption">
                                        <option>精选</option>
                                        <option>百家</option>
                                        <option>本地</option>
                                        <option>图片</option>
                                        <option>娱乐</option>
                                        <option>社会</option>
                                        <option>军事</option>
                                        <option>女人</option>
                                        <option>互联网</option>
                                    </select>
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="addimg">
                                    新闻图片
                                    <input type="text" class="form-control" id="addimg" name="addimg" placeholder="请输入图片路径">
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="addcontent">
                                    新闻
                                    <input type="text" class="form-control" id="addcontent" name="addcontent">
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="addtime">
                                    新闻时间
                                    <input type="date" class="form-control" id="addtime" name="addtime">
                                </label>
                            </div>
                            <button class="btn btn-primary" id="addsub" type="submit">
                                提交新闻
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-ms-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            新闻列表
                        </h3>
                    </div> 
                    <div class="panel-body newstable">
                        <table class="table" id="newstable">
                            <thead>
                                <th>编号</th>                                   
                                <th>类型</th>                                   
                                <th>新闻标题</th>
                                <th>图片地址</th>
                                <th>新闻</th>                              
                                <th>新闻时间</th>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="modal-body">
                        <form role="form" method="get" action="#">  
                            <div class="form-group">
                                <label for="id">
                                    编号
                                    <input type="text" class="form-control" id="delete" name="id">
                                </label>
                                <button class="btn-danger btn-xs" type="submit" id="del">
                                    删除
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <p>
                编辑
            </p>
            <form role="form" method="get" action="#">
                <div class="form-group row">
                    <label for="id"  class="col-md-4">
                        编号
                        <input type="text" class="form-control" id="uid" name="id">
                    </label>
                    <label for="newtitle" class="col-md-4">
                        新闻标题
                        <input type="text" class="form-control" id="utitle" name="newtitle" placeholder="请输入新闻标题">
                    </label>  
                </div>
                <div class="form-group row">
                    <label for="newtype"  class="col-md-4">
                        新闻类型
                        <select class="form-control" id="utype" name="newtype">
                            <option>精选</option>                                    
                            <option>百家</option>                                    
                            <option>本地</option>                                    
                            <option>图片</option>                                    
                            <option>娱乐</option>                                    
                            <option>社会</option>                                    
                            <option>军事</option>                                    
                            <option>女人</option>                                
                            <option>互联网</option>
                        </select>
                    </label>
                    <label for="newimg"  class="col-md-4">
                        新闻图片
                        <input type="text" class="form-control" id="uimg" name="newimg" placeholder="请输入图片路径">
                    </label>
                </div>
                <div class="form-group row">
                    <label for="newcontent"  class="col-md-4">
                        新闻
                        <input type="text" class="form-control" id="ucontent" name="newcontent">
                    </label>
                    <label for="newtime"  class="col-md-4">
                        新闻时间
                        <input type="date" class="form-control" id="utime" name="newtime">
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" id="update">
                    确认
                </button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/tsql.js"></script>
</body>
</html>
